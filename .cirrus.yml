env:
    # Cirrus Specific .Var.s (Do *NOT* Change)
    CIRRUS_SHELL: bash

task:
  name: "Build rom"
  timeout_in: 180m
  container:
      image: ghcr.io/catthehacker/ubuntu:act-18.04
      cpu: 8
      memory: 32G

  Sync_script:
      - apt update
      - apt install curl -y
      - curl -sL https://github.com/bread-up/my_tools-2/raw/06b6b50feadc2d7b3b64f03f31f187c0519022bf/rom/sync.sh | bash
